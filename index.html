<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>صفحه من</title>
    <style>
        /* استایل برای مرکز کردن محتوا */
        body, html {
            height: 100%; /* ارتفاع صفحه رو 100% قرار می‌دهیم */
            margin: 0; /* حذف فاصله‌های پیش‌فرض */
            display: flex; /* استفاده از flexbox برای چینش محتوا */
            justify-content: center; /* وسط‌چین کردن محتوا به صورت افقی */
            align-items: center; /* وسط‌چین کردن محتوا به صورت عمودی */
            text-align: center; /* وسط‌چین کردن متن */
        }
    </style>
</head>
<body>
    <h1>kos nane khamenei</h1>  
</body>
</html>
